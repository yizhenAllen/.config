# mouse setting
set -g mouse on
set -g mode-keys vi
set -g prefix 'C-e'

# move cursor between panes
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -n 'C-o' send-keys 'C-l'
# bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# bind -n 'C-h' select-pane -L
# bind -n 'C-j' select-pane -D
# bind -n 'C-k' select-pane -U
# bind -n 'C-l' select-pane -R

# source tmux with c-b+r
bind r source-file ~/.config/tmux/tmux.conf \; display 'tmux sourced'

# move between windows
set -s escape-time 0  # otehrwise esc+l will act what M-l do
bind -n M-h previous-window
bind -n M-l next-window

# -- display-theCW
set -g base-index 1
setw -g pane-base-index 1

set -g set-titles on
set -g status off

set -g display-panes-time 2000
set -g display-time 2000

set -g status-interval 1
set-option -g focus-events on

# set status-utf8 on
# set utf8 on
set -g status-bg "#262626"
set -g status-fg "#32a4b8"
set -g default-terminal "screen-256color"
set-option -sa terminal-features ',xterm-kitty:RGB'
# set-option -ga terminal-overrides ',kitty:Tc'

# split window
bind l split-window -h -c "#{pane_current_path}"
bind j split-window -v -c "#{pane_current_path}"
unbind c
bind c new-window -c "#{pane_current_path}"


# quit a pane
bind -r q kill-pane
bind -r Q kill-window

# copy-mode select
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi 'v' send -X begin-selection     # Begin selection in copy mode.
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle  # Begin selection in copy mode.
bind-key -T copy-mode-vi 'y' send -X copy-selection      # Yank selection in copy mode.

# resize pane
bind -r down resize-pane -D 1
bind -r up resize-pane -U 1
bind -r right resize-pane -R 1
bind -r left resize-pane -L
# maxmize a terminal pane
bind -n 'C-n' resize-pane -Z

# show/hide status bar
unbind p
bind P set -g status off
bind p set -g status on

# open a window/pane in the same path
# set-option default-path "$PWD"

# plugins
set -g @plugin 'tmux-plugins/tpm'
run '~/.tmux/plugins/tpm/tpm'
set -g @plugin 'erikw/tmux-powerline'
