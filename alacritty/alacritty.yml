import:
 - ~/.config/alacritty/themes/themes/afterglow.yaml

# 设置字体
font:
  normal:
    family: 'MesloLGS NF'
    style: Regular
  bold:
    family: 'MesloLGS NF'
    style: Regular
  italic:
    family: 'MesloLGS NF'
    style: Italic
  bold_italic:
    family: 'MesloLGS NF'
    style: Italic

  # 字大小
  size: 18

  # offset:
  #   x: 0
  #   y: 9
  # glyph_offset:
  #   x: 0
  #   y: 3

window:
  padding:
    x: 0
    y: 0
  decorations: buttonless 
  dimensions:
    columns: 100
    lines: 30
  title: Alacritty

scrolling:
  # 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 100000
  # 滚动行数
  multiplier: 4

cursor:
  style:
    shape: Block
    blinking: Always

# 如果为‘true’，则使用亮色变体绘制粗体文本。
# draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

